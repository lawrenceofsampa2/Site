<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Nova Era</title>
    <style>
        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a0b33;
        }

        .signup-box {
            background-color: #2e1153;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #ffffff;
        }

        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .signup-box label {
            display: block;
            text-align: left;
            font-size: 1em;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="date"],
        .signup-box input[type="tel"],
        .signup-box select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #4c3575;
            color: #ffffff;
            font-size: 1em;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #8c6cf0;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #a084eb;
        }

        .login-text {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-text a {
            color: #8c6cf0;
            text-decoration: none;
            font-weight: bold;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Cadastre-seeeeeee</h2>
            <form id="cadastroForm" onsubmit="cadastrarUsuario(event)">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>
                
                <label for="course">Curso</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Selecione o curso</option>
                    <option value="administracao">Administração</option>
                    <option value="arquitetura">Arquitetura</option>
                    <option value="biomedicina">Biomedicina</option>
                    <option value="ciencia_computacao">Ciência da Computação</option>
                    <option value="contabilidade">Contabilidade</option>
                    <option value="design">Design</option>
                    <option value="direito">Direito</option>
                    <option value="economia">Economia</option>
                    <option value="educacao_fisica">Educação Física</option>
                    <option value="enfermagem">Enfermagem</option>
                    <option value="engenharia_civil">Engenharia Civil</option>
                    <option value="engenharia_eletrica">Engenharia Elétrica</option>
                    <option value="engenharia_mecanica">Engenharia Mecânica</option>
                    <option value="farmacia">Farmácia</option>
                    <option value="fisioterapia">Fisioterapia</option>
                    <option value="gastronomia">Gastronomia</option>
                    <option value="historia">História</option>
                    <option value="jornalismo">Jornalismo</option>
                    <option value="letras">Letras</option>
                    <option value="marketing">Marketing</option>
                    <option value="matematica">Matemática</option>
                    <option value="medicina">Medicina</option>
                    <option value="medicina_veterinaria">Medicina Veterinária</option>
                    <option value="nutricao">Nutrição</option>
                    <option value="pedagogia">Pedagogia</option>
                    <option value="psicologia">Psicologia</option>
                    <option value="publicidade">Publicidade e Propaganda</option>
                    <option value="quimica">Química</option>
                    <option value="relacoes_internacionais">Relações Internacionais</option>
                    <option value="servico_social">Serviço Social</option>
                    <option value="sistemas_informacao">Sistemas de Informação</option>
                    <option value="turismo">Turismo</option>
                </select>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="phone">Número de Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu número de telefone" required>

                <button type="submit" class="signup-button">Cadastrar</button>
                
                <p class="login-text">Já tem uma conta? <a href="login.html">Faça login</a></p>

                <p class="login-text">Voltar a página inicial <a href="index.html">Inicio</a></p>
            </form>
        </div>
    </div>

    <script>
        async function cadastrarUsuario(event) {
            event.preventDefault(); 

            const cpf = document.getElementById('cpf').value;
            const nome_completo = document.getElementById('name').value;
            const data_nascimento = document.getElementById('birthdate').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('phone').value;
            const senha = "12345";

            const response = await fetch('http://localhost:3000/api/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cpf,
                    nome_completo,
                    data_nascimento,
                    email,
                    telefone,
                    senha
                })
            });

            if (response.ok) {
                alert("Cadastro bem-sucedido!"); 
            } else {
                alert("Erro ao cadastrar usuário. Verifique os dados e tente novamente."); 
            }
        }
    </script>
</body>
</html>
