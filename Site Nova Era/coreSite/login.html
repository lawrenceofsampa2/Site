<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nova Era</title>
    <link rel="stylesheet" href="Style/Style.css">
    <style>
        /* Container principal da página de login */
.login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #1a0b33;
}

/* Caixa de login */
.login-box {
    background-color: #2e1153;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: #ffffff;
}

.login-box h2 {
    margin-bottom: 20px;
    font-size: 1.8em;
}

.login-box label {
    display: block;
    text-align: left;
    font-size: 1em;
    margin-bottom: 8px;
    color: #ffffff;
}

.login-box input[type="text"],
.login-box input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    background-color: #4c3575;
    color: #ffffff;
    font-size: 1em;
}

.login-box input[type="text"]::placeholder,
.login-box input[type="password"]::placeholder {
    color: #cfcfcf;
}

.login-button {
    width: 100%;
    padding: 12px;
    background-color: #8c6cf0;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-button:hover {
    background-color: #a084eb;
}

.signup-text {
    margin-top: 20px;
    font-size: 0.9em;
}

.signup-text a {
    color: #8c6cf0;
    text-decoration: none;
    font-weight: bold;
}

.signup-text a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="dashboard.html" method="POST">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                
                <button type="submit" class="login-button">Entrar</button>
                
                <p class="signup-text">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>


                <p class="signup-text">Voltar para pagina inicial <a href="index.html">Inicio</a></p>
            </form>
        </div>
    </div>
</body>
</html>
