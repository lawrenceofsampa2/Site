<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Era</title>
    <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #ffffff;
    background-color: #1a0b33;
}

/* Navbar */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 10%;
    background-color: #1a0b33;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
    color: #ffffff;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1em;
}

.login-button {
    padding: 8px 20px;
    border: 1px solid #ffffff;
    border-radius: 20px;
    color: #ffffff;
    text-decoration: none;
    font-size: 1em;
}

/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 50px 10%;
    background-color: #2e1153;
    border-radius: 20px;
    margin: 20px;
}

.hero-content {
    max-width: 500px;
}

.hashtag {
    display: inline-block;
    background-color: #8c6cf0;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9em;
    margin-bottom: 20px;
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

p {
    font-size: 1.1em;
    margin-bottom: 20px;
    line-height: 1.6;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    background-color: #ffffff;
    color: #1a0b33;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    text-decoration: none;
}

.cta-button span {
    font-size: 1.2em;
    margin-left: 10px;
}

.hero-image img {
    width: 400px;
    height: auto;
    border-radius: 20px;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Nova Era</div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="areaAluno/areaAluno.html">Área do aluno</a></li>
                <li><a href="sobrenos.html">Sobre nós</a></li>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="preofessor.html">É professor?</a></li>
            </ul>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <span class="hashtag">#NovaEraDoConhecimento</span>
                <h1>Bem vindos à Nova Era!</h1>
                <p>Onde seu futuro começa com conhecimento e inspiração. Explore, aprenda e transforme-se com a gente!</p>
                <a href="sobrenos.html" class="cta-button">Saiba mais <span>→</span></a>
            </div>
            <div class="hero-image">
                <img src="Images/laptop-image.jpg" alt="Pessoa digitando no laptop">
            </div>
        </section>
    </main>
</body>
</html>
